<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Employee Web Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">IMIE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="manage-type-salle">Type de salle</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="manage-type-salle">manage-type-salle</a>
                        </li>

                    </ul>
                    <div class="d-flex">
                        <button class="btn btn-outline-success" type="submit">Login</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <main >
<!--        Title-->
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <h1>Type de salle</h1>
                    <hr>
                </div>
            </div>
        </div>

<!--        Form-->
        <div class="container mt-5">
            <form th:action="@{/save-type-salle}" method="post" th:object="${typeSalle}">
                <div class="mb-3 row">
                    <label for="inputName" class="col-sm-2 col-form-label">Type de salle</label>
                    <div class="col-sm-7">
                        <input type="text" th:field="*{nom}" class="form-control" id="inputName">
                    </div>
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary">Valider</button>
                    </div>
                </div>
            </form>
        </div>



    </main>


    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
